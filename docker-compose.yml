services:
  web:
    build:
      context: .
      dockerfile: docker/web/Dockerfile
    command: >
      sh -c "
      python manage.py migrate --noinput &&
      gunicorn config.wsgi:application
        --bind 0.0.0.0:8000
        --workers 2
        --access-logfile -
        --error-logfile -
      "
    ports:
      - "8000:8000"
    env_file:
      - ./.env
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_USER: ${DJ_DB_USER}
      POSTGRES_PASSWORD: ${DJ_DB_PASSWORD}
      POSTGRES_DB: ${DJ_DB_NAME}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DJ_DB_USER} -d ${DJ_DB_NAME}"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s
    restart: unless-stopped

volumes:
  postgres_data:
